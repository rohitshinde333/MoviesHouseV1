<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-nav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 50px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            
            <h1>MoviesHouse</h1>
          </a>
          <button class="btn btn-danger navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1  style="color: brown;font-size: 80px; margin-top: 30%; font-style: italic;  ">Log-in the world of MoviesHouse</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100" style="margin-top: 30%; border-color: brown;">
                    <div class="card-body" style="font-size: x-large; background-color:white ; ">
                        <form class="form" method="post" action="">
                            {{form.hidden_tag()}}
                            <label><h1 style="font-style: italic; ">Username</h1></label><br>
                            <div style="margin-top: 5%; margin-left: 15%;">{{form.username}}</div>
                            <label><h1 style="font-style: italic; margin-top: 10%;">Password</h1></label><br>
                            <div style="margin-top: 5%; margin-left: 15%;">{{form.password}}</div>
                            <br>
                            <div style="margin-top: 5%; margin-left: 40%;">{{form.submit}}</div>
                        </form>
                        <p style="margin-top: 10px; "><a href="{{url_for('register')}}" style="color:brown">Not a member? SignUP</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
